atlas.gene.autocomplete.ids=dbxref,embl,ensfamily,ensgene,ensprotein,enstranscript,go,image,interpro,locuslink,omim,orf,refseq,unigene,uniprot,hmdb,chebi,cas,uniprometenz,designelement
