# Standard biocep properties (these won't normally change)
biocep.naming.mode=db
biocep.provider.factory=uk.ac.ebi.rcloud.rpf.db.ServantsProviderFactoryDB
biocep.db.type=oracle
biocep.db.driver=oracle.jdbc.OracleDriver

# Biocep DB connection specific properties
biocep.db.url=${biocep.db.url}
biocep.db.user=${biocep.db.user}
biocep.db.password=${biocep.db.password}

# Name of the biocep pool: ATLAS_8G, ATLAS_32G
biocep.defaultpool=${biocep.defaultpool}

# Should the borrowed R server be killed after use? Set it to 'false' if you don't mind to reuse it in the future.
# Note: Killing and starting the server again takes time.
biocep.killused=true